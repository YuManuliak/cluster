<!DOCTYPE html>
<html>
<head>
    <title>Forms</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 2px;
        }
    </style>
</head>
<body>
    
    <form action="" method="get">
        <table>
            <tr>
                <th colspan="2">Pizza Shop 2.0</th>
            </tr>
            <tr>
                <td>
                    <label for="name">Name</label>
                </td>
                <td>
                    <input type="text" name="name" placeholder="Enter your name" 
                        pattern="^[A-Za-z]+$" required>
                </td>
            </tr>
            <tr>
                <td>Pizza Topping</td>
                <td>
                    <input type="radio" id="supreme" name="topping" value="supreme" required>
                    <label for="supreme">Supreme</label><br>
                    <input type="radio" id="vegetarian" name="topping" value="vegetarian">
                    <label for="vegetarian">Vegetarian</label><br>
                    <input type="radio" id="hawaiian" name="topping" value="hawaiian">
                    <label for="hawaiian">Hawaiian</label><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="sause">Pizza Sause</label>
                </td>
                <td>
                    <select name="sause" id="" required>
                        <option value="tomato">Tomato</option>
                        <option value="cream">Cream</option>
                        <option value="pesto">Pesto</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="extras">Optional Extras</label>
                </td>
                <td>
                    <input type="checkbox" id="extracheese" name="extras" value="extracheese">
                    <label for="extracheese">Extra Cheese</label>
                    <input type="checkbox" id="glutenfree" name="extras" value="glutenfree">
                    <label for="glutenfree">Gluten Free Base</label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label for="instructions">Delivery Instructions:</label><br>
                    <textarea name="instructions" id="instructions" cols="60" rows="4" required
                        placeholder="Enter your delivery information (adress, phone number etc.)"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Send My Order</button>
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
