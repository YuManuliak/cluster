<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forms</title>
</head>
<body>
    
    <form action="" method="get">
        <div>
            <label for="">Enter your name</label><br>
            <input type="text" name="name" required placeholder="Please type your name">
        </div>
        <div>
            <label for="">Enter your password</label><br>
            <input type="password" name="password">
        </div>

        <div>
            <label for="">Range</label><br>
            <input type="range" name="range" value="50" max="100" min="0" step="5">
        </div>

        <div>
            <label for="m">Male</label>
            <input type="radio" id="m" name="gender" value="male">
            <label for="f">Female</label>
            <input type="radio" id="f" name="gender" value="female">
        </div>

        <h3>Skills</h3>
        <label for="html">Html</label>
            <input type="checkbox" id="html" name="skills" value="HTML">
        <label for="css">CSS</label>
            <input type="checkbox" id="css" name="skills" value="CSS">
        <label for="">JS</label>
            <input type="checkbox" name="skills" value="JS">

        <div>
            <label for="">Enter your email</label><br>
            <input type="email" name="email">
        </div>

        <br>

        <div>
            <label for="">Select food</label>
            <select name="" id="">
                <option value="apple">Apple</option>
                <option value="kivi">Kivi</option>
                <option value="banana">Banana</option>
            </select>
        </div>

        <br>

        <div>
            <label for="">Enter your comment</label><br>
            <textarea name="" id="" cols="50" rows="10">Your comment here</textarea>
        </div>

        <br>

        <div>
            <form action="some_script">    
                <input type="text" name="employeeID" required 
                pattern="[A-Z]{2}[0-9]{4}"
                placeholder="AC3286"     
                title="Employee ID is two capital letters 
                       followed by four digits">    
                <input type="submit" value="Submit">
            </form>
        </div>

        <hr>

        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>

</body>
</html>
